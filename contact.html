<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Perry - Bootstrap Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- Reset CSS -->
        <link href="assets/css/reset.css" rel="stylesheet">
        <!-- My CSS -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
        <header id="headerBar">
            <!-- Menu Items -->
            <div class="container">
                <nav class="navbar navbar-expand-md navbar-light">
                    <div class="navbar-header">
                        <a id="logo" class="navbar-brand" href="index.html">perry choy</a>
                    </div>
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#myNavitems" 
                            aria-controls="myNavitems" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="myNavitems">   
                        <ul class="navbar ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">about</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="portfolio.html">portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">contact</a>
                            </li>
                        </ul> 
                    </div>
                </nav>   
            </div>
        </header>
        
        <!-- Main Body -->
        <div id="main-container" class="container">
            <section class="main-content margin-lr">
                <h1 class="heading-font">contact</h1>
                <form action="#" class="contact margin-tb">
                    <div class="form-group">
                        <label for="y-name">name</label>
                        <input type="text" class="form-control" id="y-name" name="yourname" placeholder="Your name..">
                    </div>
                    <div class="form-group">    
                        <label for="e-mail">email</label>
                        <input type="text" class="form-control" id="e-mail" name="e-mail" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Write something here.." rows="7"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default" id="submit" onclick="alert('Your contact information has been submitted!')">submit</button>
                </form>
            </section>
        </div>
        <div class="footer sticky">
            Copyright &copy;
        </div>
        <!-- JQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <!-- Bootstrap Javascript CDN-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    </body>
</html>
